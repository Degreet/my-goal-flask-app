{% extends 'base.html' %}

{% block title %}
Личный кабинет
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
<script src="{{ url_for('static', filename='js/dashboard.js') }}" type="module" defer></script>
{% endblock %}

{% block body %}
<div class="mt-5 w-100">
  <form id="createGoalForm" class="create-goal-form mt-3" hidden>
    <h1 class="text-center">Создайте цель</h1>
    <input id="goalInput" type="text" class="form-control" placeholder="Придумайте цель">
    <input id="goalCountInput" type="number" class="form-control mt-2" placeholder="Количество выполнений на день">
    <button type="submit" class="btn btn-primary mt-3">Создать</button>
  </form>
  <div id="myGoal" hidden>
    <div class="card w-100">
      <div class="card-body">
        <h2 class="card-title" id="goalTitle">Моя цель</h1>
        <div class="progress mt-3">
          <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" id="myGoalProgress" role="progressbar"></div>
        </div>
        <button class="btn btn-success mt-3 w-100" id="upGoalBtn">Повысить</button>
        <button class="btn btn-danger mt-2 w-100" id="clearGoalBtn">Очистить</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
