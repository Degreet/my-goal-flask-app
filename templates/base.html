<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{ url_for('static', filename='js/nav.js') }}" type="module" defer></script>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container pt-5">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">My Goal</span>
              </a>
        
              <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto" id="navLinks">
                <a class="me-3 py-2 text-dark text-decoration-none" href="/">Главная</a>
                <a href="/login"><button class="btn btn-primary">Войти</button></a>
              </nav>
            </div>
        </header>
        {% block body %}{% endblock %}
    </div>
</body>
</html>
